<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandePmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCommandePmEmpty}" rendered="#{commandePmController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commandePmController.items.rowCount > 0}">
                    <h:outputText value="#{commandePmController.pagination.pageFirstItem + 1}..#{commandePmController.pagination.pageLastItem + 1}/#{commandePmController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{commandePmController.previous}" value="#{bundle.Previous} #{commandePmController.pagination.pageSize}" rendered="#{commandePmController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{commandePmController.next}" value="#{bundle.Next} #{commandePmController.pagination.pageSize}" rendered="#{commandePmController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{commandePmController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandePmTitle_commandePmPK_idMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.commandePmPK.idMagasin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandePmTitle_commandePmPK_idComposant}"/>
                            </f:facet>
                            <h:outputText value="#{item.commandePmPK.idComposant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandePmTitle_idParticulier}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParticulier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandePmTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandePmTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{commandePmController.prepareView}" value="#{bundle.ListCommandePmViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandePmController.prepareEdit}" value="#{bundle.ListCommandePmEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandePmController.destroy}" value="#{bundle.ListCommandePmDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{commandePmController.prepareCreate}" value="#{bundle.ListCommandePmCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCommandePmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
