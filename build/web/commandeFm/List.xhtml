<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommandeFmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCommandeFmEmpty}" rendered="#{commandeFmController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{commandeFmController.items.rowCount > 0}">
                    <h:outputText value="#{commandeFmController.pagination.pageFirstItem + 1}..#{commandeFmController.pagination.pageLastItem + 1}/#{commandeFmController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{commandeFmController.previous}" value="#{bundle.Previous} #{commandeFmController.pagination.pageSize}" rendered="#{commandeFmController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{commandeFmController.next}" value="#{bundle.Next} #{commandeFmController.pagination.pageSize}" rendered="#{commandeFmController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{commandeFmController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeFmTitle_commandeFmPK_idComposant}"/>
                            </f:facet>
                            <h:outputText value="#{item.commandeFmPK.idComposant}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeFmTitle_commandeFmPK_idFournisseur}"/>
                            </f:facet>
                            <h:outputText value="#{item.commandeFmPK.idFournisseur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeFmTitle_idMagasin}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMagasin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeFmTitle_quantite}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommandeFmTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{commandeFmController.prepareView}" value="#{bundle.ListCommandeFmViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandeFmController.prepareEdit}" value="#{bundle.ListCommandeFmEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{commandeFmController.destroy}" value="#{bundle.ListCommandeFmDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{commandeFmController.prepareCreate}" value="#{bundle.ListCommandeFmCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCommandeFmIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
