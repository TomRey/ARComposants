<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommandeFmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommandeFmLabel_commandeFmPK_idFournisseur}"/>
                    <h:outputText value="#{commandeFmController.selected.commandeFmPK.idFournisseur}" title="#{bundle.ViewCommandeFmTitle_commandeFmPK_idFournisseur}"/>
                    <h:outputText value="#{bundle.ViewCommandeFmLabel_commandeFmPK_idComposant}"/>
                    <h:outputText value="#{commandeFmController.selected.commandeFmPK.idComposant}" title="#{bundle.ViewCommandeFmTitle_commandeFmPK_idComposant}"/>
                    <h:outputText value="#{bundle.ViewCommandeFmLabel_idMagasin}"/>
                    <h:outputText value="#{commandeFmController.selected.idMagasin}" title="#{bundle.ViewCommandeFmTitle_idMagasin}"/>
                    <h:outputText value="#{bundle.ViewCommandeFmLabel_quantite}"/>
                    <h:outputText value="#{commandeFmController.selected.quantite}" title="#{bundle.ViewCommandeFmTitle_quantite}"/>
                    <h:outputText value="#{bundle.ViewCommandeFmLabel_date}"/>
                    <h:outputText value="#{commandeFmController.selected.date}" title="#{bundle.ViewCommandeFmTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandeFmController.destroyAndView}" value="#{bundle.ViewCommandeFmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommandeFmEditLink}"/>
                <br />
                <h:commandLink action="#{commandeFmController.prepareCreate}" value="#{bundle.ViewCommandeFmCreateLink}" />
                <br />
                <h:commandLink action="#{commandeFmController.prepareList}" value="#{bundle.ViewCommandeFmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommandeFmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
