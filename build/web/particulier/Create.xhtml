<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParticulierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_id}" for="id" />
                    <h:inputText id="id" value="#{particulierController.selected.id}" title="#{bundle.CreateParticulierTitle_id}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_identite}" for="identite" />
                    <h:inputText id="identite" value="#{particulierController.selected.identite}" title="#{bundle.CreateParticulierTitle_identite}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_identite}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{particulierController.selected.nom}" title="#{bundle.CreateParticulierTitle_nom}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{particulierController.selected.prenom}" title="#{bundle.CreateParticulierTitle_prenom}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{particulierController.selected.adresse}" title="#{bundle.CreateParticulierTitle_adresse}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{particulierController.selected.mail}" title="#{bundle.CreateParticulierTitle_mail}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateParticulierLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{particulierController.selected.telephone}" title="#{bundle.CreateParticulierTitle_telephone}" required="true" requiredMessage="#{bundle.CreateParticulierRequiredMessage_telephone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{particulierController.create}" value="#{bundle.CreateParticulierSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{particulierController.prepareList}" value="#{bundle.CreateParticulierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParticulierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
