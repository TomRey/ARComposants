<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCommandePmTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCommandePmLabel_commandePmPK_idComposant}"/>
                    <h:outputText value="#{commandePmController.selected.commandePmPK.idComposant}" title="#{bundle.ViewCommandePmTitle_commandePmPK_idComposant}"/>
                    <h:outputText value="#{bundle.ViewCommandePmLabel_commandePmPK_idMagasin}"/>
                    <h:outputText value="#{commandePmController.selected.commandePmPK.idMagasin}" title="#{bundle.ViewCommandePmTitle_commandePmPK_idMagasin}"/>
                    <h:outputText value="#{bundle.ViewCommandePmLabel_idParticulier}"/>
                    <h:outputText value="#{commandePmController.selected.idParticulier}" title="#{bundle.ViewCommandePmTitle_idParticulier}"/>
                    <h:outputText value="#{bundle.ViewCommandePmLabel_quantite}"/>
                    <h:outputText value="#{commandePmController.selected.quantite}" title="#{bundle.ViewCommandePmTitle_quantite}"/>
                    <h:outputText value="#{bundle.ViewCommandePmLabel_date}"/>
                    <h:outputText value="#{commandePmController.selected.date}" title="#{bundle.ViewCommandePmTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{commandePmController.destroyAndView}" value="#{bundle.ViewCommandePmDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCommandePmEditLink}"/>
                <br />
                <h:commandLink action="#{commandePmController.prepareCreate}" value="#{bundle.ViewCommandePmCreateLink}" />
                <br />
                <h:commandLink action="#{commandePmController.prepareList}" value="#{bundle.ViewCommandePmShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCommandePmIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
