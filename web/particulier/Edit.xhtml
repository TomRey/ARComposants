<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParticulierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParticulierLabel_id}" for="id" />
                    <h:inputText id="id" value="#{particulierController.selected.id}" title="#{bundle.EditParticulierTitle_id}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_identite}" for="identite" />
                    <h:inputText id="identite" value="#{particulierController.selected.identite}" title="#{bundle.EditParticulierTitle_identite}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_identite}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{particulierController.selected.nom}" title="#{bundle.EditParticulierTitle_nom}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{particulierController.selected.prenom}" title="#{bundle.EditParticulierTitle_prenom}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{particulierController.selected.adresse}" title="#{bundle.EditParticulierTitle_adresse}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{particulierController.selected.mail}" title="#{bundle.EditParticulierTitle_mail}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditParticulierLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{particulierController.selected.telephone}" title="#{bundle.EditParticulierTitle_telephone}" required="true" requiredMessage="#{bundle.EditParticulierRequiredMessage_telephone}"/>
                </h:panelGrid>
                <h:commandLink action="#{particulierController.update}" value="#{bundle.EditParticulierSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParticulierViewLink}"/>
                <br />
                <h:commandLink action="#{particulierController.prepareList}" value="#{bundle.EditParticulierShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParticulierIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
