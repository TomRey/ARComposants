<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParticulierTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParticulierEmpty}" rendered="#{particulierController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{particulierController.items.rowCount > 0}">
                    <h:outputText value="#{particulierController.pagination.pageFirstItem + 1}..#{particulierController.pagination.pageLastItem + 1}/#{particulierController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{particulierController.previous}" value="#{bundle.Previous} #{particulierController.pagination.pageSize}" rendered="#{particulierController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{particulierController.next}" value="#{bundle.Next} #{particulierController.pagination.pageSize}" rendered="#{particulierController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{particulierController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_identite}"/>
                            </f:facet>
                            <h:outputText value="#{item.identite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParticulierTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{particulierController.prepareView}" value="#{bundle.ListParticulierViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{particulierController.prepareEdit}" value="#{bundle.ListParticulierEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{particulierController.destroy}" value="#{bundle.ListParticulierDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{particulierController.prepareCreate}" value="#{bundle.ListParticulierCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParticulierIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
