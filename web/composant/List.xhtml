<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComposantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComposantEmpty}" rendered="#{composantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{composantController.items.rowCount > 0}">
                    <h:outputText value="#{composantController.pagination.pageFirstItem + 1}..#{composantController.pagination.pageLastItem + 1}/#{composantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{composantController.previous}" value="#{bundle.Previous} #{composantController.pagination.pageSize}" rendered="#{composantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{composantController.next}" value="#{bundle.Next} #{composantController.pagination.pageSize}" rendered="#{composantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{composantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_idType}"/>
                            </f:facet>
                            <h:outputText value="#{item.idType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComposantTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{composantController.prepareView}" value="#{bundle.ListComposantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{composantController.prepareEdit}" value="#{bundle.ListComposantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{composantController.destroy}" value="#{bundle.ListComposantDestroyLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{composantController.prepareEdit}" value="Commander"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{composantController.prepareCreate}" value="#{bundle.ListComposantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComposantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
