<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComposantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>    
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComposantLabel_idType}" for="idType" />
                    <h:inputText id="idType" value="#{composantController.selected.idType}" title="#{bundle.CreateComposantTitle_idType}" required="true" requiredMessage="#{bundle.CreateComposantRequiredMessage_idType}"/>
                    
                    <h:outputLabel value="#{bundle.CreateComposantLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{composantController.selected.nom}" title="#{bundle.CreateComposantTitle_nom}" required="true" requiredMessage="#{bundle.CreateComposantRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateComposantLabel_marque}" for="marque" />
                    <h:inputText id="marque" value="#{composantController.selected.marque}" title="#{bundle.CreateComposantTitle_marque}" required="true" requiredMessage="#{bundle.CreateComposantRequiredMessage_marque}"/>
                    <h:outputLabel value="#{bundle.CreateComposantLabel_description}" for="description" />
                    <h:inputText id="description" value="#{composantController.selected.description}" title="#{bundle.CreateComposantTitle_description}" required="true" requiredMessage="#{bundle.CreateComposantRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateComposantLabel_prix}" for="prix" />
                    <h:inputText id="prix" value="#{composantController.selected.prix}" title="#{bundle.CreateComposantTitle_prix}" required="true" requiredMessage="#{bundle.CreateComposantRequiredMessage_prix}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{composantController.create}" value="#{bundle.CreateComposantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{composantController.prepareList}" value="#{bundle.CreateComposantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComposantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
