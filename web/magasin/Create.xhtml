<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMagasinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{magasinController.selected.id}" title="#{bundle.CreateMagasinTitle_id}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_identite}" for="identite" />
                    <h:inputText id="identite" value="#{magasinController.selected.identite}" title="#{bundle.CreateMagasinTitle_identite}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_identite}"/>
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{magasinController.selected.nom}" title="#{bundle.CreateMagasinTitle_nom}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{magasinController.selected.adresse}" title="#{bundle.CreateMagasinTitle_adresse}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{magasinController.selected.mail}" title="#{bundle.CreateMagasinTitle_mail}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.CreateMagasinLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{magasinController.selected.telephone}" title="#{bundle.CreateMagasinTitle_telephone}" required="true" requiredMessage="#{bundle.CreateMagasinRequiredMessage_telephone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{magasinController.create}" value="#{bundle.CreateMagasinSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{magasinController.prepareList}" value="#{bundle.CreateMagasinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMagasinIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
