<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMagasinTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMagasinLabel_id}" for="id" />
                    <h:inputText id="id" value="#{magasinController.selected.id}" title="#{bundle.EditMagasinTitle_id}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_identite}" for="identite" />
                    <h:inputText id="identite" value="#{magasinController.selected.identite}" title="#{bundle.EditMagasinTitle_identite}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_identite}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{magasinController.selected.nom}" title="#{bundle.EditMagasinTitle_nom}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{magasinController.selected.adresse}" title="#{bundle.EditMagasinTitle_adresse}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{magasinController.selected.mail}" title="#{bundle.EditMagasinTitle_mail}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditMagasinLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{magasinController.selected.telephone}" title="#{bundle.EditMagasinTitle_telephone}" required="true" requiredMessage="#{bundle.EditMagasinRequiredMessage_telephone}"/>
                </h:panelGrid>
                <h:commandLink action="#{magasinController.update}" value="#{bundle.EditMagasinSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMagasinViewLink}"/>
                <br />
                <h:commandLink action="#{magasinController.prepareList}" value="#{bundle.EditMagasinShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMagasinIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
