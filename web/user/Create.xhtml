<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_idEntite}" for="idEntite" />
                    <h:inputText id="idEntite" value="#{userController.selected.idEntite}" title="#{bundle.CreateUserTitle_idEntite}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_idEntite}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_identite}" for="identite" />
                    <h:inputText id="identite" value="#{userController.selected.identite}" title="#{bundle.CreateUserTitle_identite}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_identite}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                    <h:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateUserLabel_mdp}" for="mdp" />
                    <h:inputText id="mdp" value="#{userController.selected.mdp}" title="#{bundle.CreateUserTitle_mdp}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_mdp}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
